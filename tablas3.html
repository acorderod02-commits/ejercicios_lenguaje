<html>
    <head>
        <title>Ejemplo de Tabla</title>
    <body>
    <table border="3" bordercolor="#800000">
        <tr>
            <td colspan="2" align="center">A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td rowspan="2">D</td>
            <td>E</td>
            <td colspan="2" rowspan="2" valign="middle" align="center">F</td>
        </tr>
        <tr>
            <td>G</td>
        </tr>
        <tr>
            <td>H</td>
            <td>I</td>
            <td>J</td>
            <td>K</td>
        </tr>
    </table>
</body>
</head>
</html>
